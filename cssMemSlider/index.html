<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main">

        <div class="slider">
            <div class="slides">
                <input type="radio" name="inp-rad" id="radio-1" checked>
                <input type="radio" name="inp-rad" id="radio-2">
                <input type="radio" name="inp-rad" id="radio-3">
                <input type="radio" name="inp-rad" id="radio-4">
                
                <div class="slide default-slide"><img src="./img/fb1d19dde4e42c3bf276d31050b5bc8f--mr-been-life.jpg" alt=""></div>
                <div class="slide"><img src="./img/piter.jpg" alt=""></div>
                <div class="slide"><img src="./img/15c1a01caa5b560db3de904bf2c00cd3.png" alt=""></div>
                <div class="slide"><img src="./img/cover_6.jpg" alt=""></div>
                
                <div id="navigation" class="navigation">
                    <label for="radio-1" class="toggle choosen"></label>
                    <label for="radio-2" class="toggle"></label>
                    <label for="radio-3" class="toggle"></label>
                    <label for="radio-4" class="toggle"></label>
                </div>
                <div id="descriptions" class="descriptions">
                    <div class="descriptions-item">
                        <span for="radio-1" class="desc default-desc1">I am best of the best!</span>
                        <span for="radio-2" class="desc default-desc2">I am best of the best of the best!!!</span>
                        <span for="radio-3" class="desc default-desc3">Keep going... I believe in you!</span>
                        <span for="radio-4" class="desc default-desc4">Don't stop</span>
                    </div>
                </div>
            </div> 
        </div>
    </div>

</body>
</html>
